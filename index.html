<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de cadastro EasyDelivery</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>EasyDelivery <br>Cadastre-se para matar sua fome!</h1>
            <img src="aplicatfome.svg" class:"imglogin" alt="aplicativo">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Cadastro</h1>
                <div class="textfield">
                    <label for="usuario">Nome completo:</label>
                    <input type="text" name="nome" placeholder="Nome completo" id="usuario">
                </div>

                <div class="textfield">
                    <label for="email">E-mail:</label>
                    <input type="text" name="email" placeholder="E-mail" id="email">
                </div>

                <div class="textfield">
                    <label for="celular">Celular:</label>
                    <input type="text" name="celular" placeholder="Celular" id="celular">
                </div>

                <div class="textfield">
                    <label for="celular">Endereço:</label>
                    <input type="text" name="end" placeholder="Endereço" id="endr">
                </div>


                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" id="senha">
                </div>

                <button class="btnlogin" id="btncriar">CRIAR CONTA</button>



            </div>



</body>

</html>
